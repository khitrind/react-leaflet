name: Lint

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch
        type: string
        required: true
        default: main
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install main deps
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
