name: Lint

on:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install main deps
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Test
        run:  npm run test
